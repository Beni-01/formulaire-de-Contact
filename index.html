<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Manipulation du Document Objet Model</title>
</head>
<body>
    <section class='w-70 m-auto bg-white'>
        <h1 class="p-1 mt-0">Repertoire de contact <span class='clock'></span></h1>
        <div class='d-flex p-2 justify-content-between'>
                <form  class='w-43'>
                    <h2 class="p-5 mt-0">Formulaire de contact</h2>
                    <div class='p-3'>
                        <div class='mt-3'>
                            <label for="prenom">Prénom</label> <br>
                            <input type="text"  id="prenom" required>
                        </div>
                        <div class='mt-3'>
                            <label for="nom">Nom</label> <br>
                            <input type="text"  id="nom" required>
                       </div>
                       <div class='mt-3 position-relative'>
                            <label for="groupe">Groupe</label><br> 
                                <select  id="groupe"  >
                                    <option value="Ami">Ami</option>
                                    <option value="Famille">Famille</option>
                                </select>
                                <div class="arrow"><i class="fa fa-play fa-2x"></i></div>
                        </div>
                        <div class='mt-3'>
                            <label for="Bio">Bio</label> <br>
                            <textarea  id="Bio" cols="30" rows="10" required></textarea>
                        </div>
                        <div class='mt-3 d-flex justify-content-between  align-items-center'>
                            <div class="upload-div">
                                <button class="btn-upload">Choisir un fichier</button>
                                <input type="file" id="fichier" />
                            </div>
                            <div class="border-blue-1 w-35  h-43">
                                <img  src="#" class=" w-100  h-43" alt="image de profil" id="image" >
                            </div>
                       </div>
                       <div class='mt-3 btns-center'> 
                            <button type="submit" class="btn-success">Créer</button>
                            <button type="reset" class="btn-danger">Réinit</button>
                       </div>
                    </div>
                </form>  
           <div class='contact-list w-55'>
               <h2 class="p-4 mt-0">Liste de contact</h2>
           </div>
         </div>
        <div class="alert move">
            <p class="close">
                <button type="button" class="close-btn"><i class="fa fa-times fa-2x"></i></button>
            </p> 
            <div class="center"><i class="fa fa-warning fa-5x"></i></div>
            <div class="center">veuillez remplir tout les champs s'il vous plait</div>
        </div>
    </section>
    <script src="js/repertoire.js"></script>
</body>
</html>
